---
- hosts: 172.31.32.34
  become: yes
  tasks:
  - include_tasks: createfile.yml
  - name: i want to install webserver on ubuntu
    apt:
      name: "{{webserveronubuntu}}"
      state: present
      notify: restartwebserver
    when: ansible_os_family =="Debian"
    
  - name: i want to copy static files on node servers
    template:
      src: index.j2
      dest: /var/www/html/index.html
      notify: restartwebserver
    when: ansible_os_family =="Debian"
    
  - name: i want to download file from remote(internet) to node sides
    get_url:
        url: https://get.jenkins.io/war-stable/2.332.3/jenkins.war
        dest: /home/sunitha/
        force_basic_auth: yes
  handlers:
  - name: restartwebserver
    service:
      name: "{{webserveronubuntu}}"
      state: restarted

