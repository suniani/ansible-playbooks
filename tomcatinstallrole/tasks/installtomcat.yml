---
- name: download tomcat 10
  get_url:
    url: https://dlcdn.apache.org/tomcat/tomcat-10/v10.0.20/bin/apache-tomcat-10.0.20.tar.gz
    dest: /home/sunitha/apache-tomcat-10.0.20.tar.gz
    force_basic_auth: yes

- name: extract the tar file
  command: sudo tar xzvf /home/sunitha/apache-tomcat-10.0.20.tar.gz -C /opt/tomcat --strip-components=1
  creates: /opt/tomcat/LICENSE